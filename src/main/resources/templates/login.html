<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/helper.css">
  <link rel="stylesheet" href="assets/lib/icomoon/style.css">
  <title>Transportation Booking System</title>
</head>


<body>
  <section
    class="relative max-md:py-10 max-md:px-10 border-red-500 bg-[url('.././images/login-bg.jpg')] bg-cover bg-no-repeat bg-center bg-gray-200 min-h-screen flex items-center justify-center before:absolute before:inset-0 before:bg-black/85 before:z-[-1] z-[1]">
    <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
      <div class="w-full lg:w-1/2 px-5">
        <h2 class="text-3xl font-bold text-primary">Login</h2>
        <p class="text-sm mt-4 text-primary">If you have an account, please login</p>
        <form class="mt-6" action="/login" method="post">
          <div>
            <label for="email" class="block text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter Email Address"
              class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              autofocus autocomplete required>
          </div>
          <div class="mt-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
          </div>

          <div class="text-right mt-2">
            <a href="#" class="text-sm font-semibold text-gray-700 hover:text-primary focus:text-primary/95">Forgot
              Password?</a>
          </div>
        <p style="color:red">[[${loginMessage}]]</p>

          <button type="submit" class="w-full bg-primary block hover:bg-blue-950 transition-all duration-300 focus:bg-primary/90 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Log In</button>
        </form>

        <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
          <hr class="border-gray-500" />
          <p class="text-center text-sm">OR</p>
          <hr class="border-gray-500" />
        </div>

        <button
          class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 ">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
            viewBox="0 0 48 48">
            <defs>
              <path id="a"
                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
            </defs>
            <clipPath id="b">
              <use xlink:href="#a" overflow="visible" />
            </clipPath>
            <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
            <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
            <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
            <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
          </svg>
          <span class="ml-4">Login with Google</span>
        </button>

        <div class="text-sm flex max-sm:flex-wrap gap-y-5 justify-between items-center mt-3">
          <p>If you don't have an account...</p>
          <a href="/register"
            class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-blue-400 no-underline">Register</a>
        </div>
      </div>
      <div class="lg:w-1/2 lg:block hidden ">
        <picture class="[&_img]:rounded-2xl h-full [&_img]:h-full">
          <img src="/assets/images/login-img.jpg" width="576" height="864" alt="Login Page Image" loading="lazy">
        </picture>
      </div>
    </div>
  </section>
</body>

</html>
